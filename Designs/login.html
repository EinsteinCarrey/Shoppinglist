<!DOCTYPE html>
<html lang="en">
<head>
    <base href="">
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/custom_stylesheet.min.css">
    <title>Login to your shopping-list account</title>
    <style>
        body {
            background-image: url("assets/images/background-2.jpg");
        }
    </style>
</head>
<body>
<div class="mid-right">
    <form method="post" action="">
        <h1>Login to your account</h1>
        <div class="form-group">
            <input type="text" class="form-control" id="Username" value=""
                   aria-required="true" required name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="Password" value=""
                   aria-required="true" required name="password" placeholder="Password">
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Login</button>
        <br>
        <br>
        <br>
        <!-- Display error message if there are any -->
        {% if data['error'] != None %}
        <div class="btn btn-warning col-md-12">{{ data['error'] }}</div>
        {% endif %}
        <br><br>
        Don't have an account? &nbsp;&nbsp;&nbsp;
        <a href="/signup" class="btn btn-warning">Create one</a>
    </form>
</div>
</body>
</html>
