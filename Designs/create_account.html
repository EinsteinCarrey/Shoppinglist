<!DOCTYPE html>
<html lang="en">
<head>
    <base href="">
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/custom_stylesheet.min.css">
    <title>Create a shopping-list account</title>
    <style>
        body {
            background-image: url("assets/images/background-2.jpg");
        }
    </style>
</head>
<body>
<div class="mid-right">
    <form method="post" action="">
        <h1>Create account</h1>

        <div class="form-group">
            <input type="text" class="form-control" id="name" name="name" value=""
                   aria-required="true" required placeholder="Your name">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" id="Username" name="username" value=""
                   aria-required="true" required placeholder="Username eg. JamesDoe">
        </div>

        <div class="form-group">
            <input type="password" class="form-control" id="Password" name="password" value=""
                   aria-required="true" required placeholder="Password">
        </div>

        <br>
        <button class="btn btn-primary" type="submit">Create</button>
        <br>
        <!-- Display error message if there are any -->
        <br><br>
        Already have an account? &nbsp;&nbsp;&nbsp;<a href="/login">Sign in</a>
    </form>
</div>
</body>
</html>
